<!--学术论坛 法律人生 （首页）-->
<div class="academicForum">
  <div class="myTab" dw-loading="classGarden">
    <ul class="nav nav-tabs" ng-init="vm4.activeTab=0">
      <li class="commonHeaderBg"></li>
      <li ng-class="{active: vm4.activeTab == 0}">
        <a ng-click="vm4.activeTab = 0">学术论坛</a>
      </li>
      <li ng-class="{active: vm4.activeTab == 1}">
        <a ng-click="vm4.activeTab = 1">法律人生</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-panel perlist" ng-show="vm4.activeTab == 0">
        <ul>
          <li ng-repeat="list in academicForumData.ListData">
            <span class="arrow"></span>
            <span class="articleName" title="list.Name">
              <a ui-sref="articleDetail({ID:list.Id})" target="_blank">{{list.Name}}</a>
            </span>
          </li>
        </ul>
      </div>
      <div class="tab-panel perlist" ng-show="vm4.activeTab == 1">
        <ul>
          <li ng-repeat="list in lawLifeData.ListData">
            <span class="arrow"></span>
            <span class="articleName" title="list.Name">
              <a ui-sref="articleDetail({ID:list.Id})" target="_blank">{{list.Name}}</a>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
